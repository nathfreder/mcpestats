<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCPE Stats</title>
</head>
<body>
    <form action="/ping" method="get">
        <label for="host">Server Address</label>
        <input type="text" id="host" name="host" placeholder="play.lbsg.net">
        <label for="port">Port</label>
        <input type="number" id="port" name="port" value="19132">
        <button type="submit">Ping</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
